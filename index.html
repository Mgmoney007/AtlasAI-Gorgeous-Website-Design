<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,900,500&display=swap" rel="stylesheet">
  <title>ATLAS AI | Conversion-First Web Design</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #09090b;
      color: #fafafa;
    }

    h1 {
      font-family: 'Satoshi', sans-serif;
      font-weight: 900;
    }

    .font-serif {
      font-family: 'Playfair+Display', serif;
    }

    /* Ambient marquee animation */
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-marquee {
      animation: marquee 60s linear infinite;
    }

    .glass {
      background: rgba(24, 24, 27, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
